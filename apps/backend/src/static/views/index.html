<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script defer src="/js/index.js"></script>
</head>
<body>
    <form enctype="multipart/form-data"
        style="display: flex;justify-content: center;align-items: start; flex-direction: column; gap: 1rem;">
        <label for="files[]">upload your file:</label>
        <input type="file" multiple name="files[]" id="files[]" required>

        <label for="">path of the file</label>
        <input type="text" name="path" id="path" required>
        <button>upload</button>
    </form>
</body>
</html>
